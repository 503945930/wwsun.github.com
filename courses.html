---
layout: profile
title: My attended online courses
---
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="page-header">
                <h1>Attended Online Courses
                    <small>MOOC</small>
                </h1>
            </div>
	
            <ul class="list-group">
		{% for item in site.categories.courses %}
		<li class="list-group-item">
		<h3> {{ item.title }} <small> {{ item.source }}</small></h3>
		{{ item.content }}
		</li>
		{% endfor %}
            </ul>
        </div>
    </div>
</div>
