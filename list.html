---
layout: default
title: "Blog list"
---
{% include JB/setup %}
<br />
<div class="list-group">

    {% for post in site.posts %}        
    {% if post.category != 'works' %}
        <a class="list-group-item" href="{{ BASE_PATH }}{{ post.url }}">
          <h4>{{ post.title }}  <small>{{ post.date | date: "%b %-d, %Y" }}</small></h4>
        </a>
    {% endif %}
    {% endfor %}

</div>
